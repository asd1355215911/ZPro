<#escape x as (x)!>
<#assign base=springMacroRequestContext.getContextUrl("")>
<!DOCTYPE html>
<html lang="zh_CN">
<head>
<meta charset="utf-8">
<title>ZPro 基础架构 -冰迪网络(出品)</title>
<link href="${base}/css/bootstrap.css" rel="stylesheet">
<link href="${base}/css/bootstrap-responsive.css" rel="stylesheet">
</head>
<body>
	<div class="container">
	<#include "/common/nav.htm" > 
		<table class="table table-hover">
		<thead>
			<tr>
				<td>编号</td>
				<td>姓名</td>
				<td>邮箱</td>
				<td class="inline-block"><i class="icon-wrench"></i>操作&nbsp;&nbsp;&nbsp;&nbsp;<a href="${base}/user/input.do" ><i class="icon-plus"></i>添加</a></td>
			</tr>
		</thead>
			<#list page.list as xx>
			<tr>
				<td>${xx.id}</td>
				<td>${xx.name}</td>
				<td>${xx.email}</td>
				<td><a href="${base}/user/input.do?id=${xx.id}" class="btn">修改</a> <a href="${base}/user/delete.do?id=${xx.id}"  class="btn">删除</a> </td>
			</tr>
			</#list>
		</table>
		
		<form class="form-search" method="post"  name="formsearch">
		 <input type="hidden" name="index" value="${page.index}"  id="formindex"/>
		  <input type="text" class="input-medium search-query" name="name_OR_email_LIKES" placeholder="姓名 或 Email">
		  <button type="submit" class="btn">Search</button>
		</form>
		
		<!-- page -->
		<div class="pagination">
		  <ul>
		    <li><a href="#">Prev</a></li>
		    <#list 1..page.size as xx>
		    <li <#if xx == page.index> class="active"</#if>><a href="javascript:void(0);" onclick="GoFormIndex(${xx});">${xx}</a></li>
			</#list> 
		    <li><a href="#">Next</a></li>
		  </ul>
		</div>
		<script type="text/javascript" >
		function GoFormIndex(pi){
			document.getElementById("formindex").value = pi;
		    document.formsearch.submit();
		}
		</script>
		
	</div>

	<!-- javascript -->
	<script src="${base}/js/jquery.js"></script>
	<script src="${base}/js/bootstrap.js"></script>
</body>
</html>
</#escape>
